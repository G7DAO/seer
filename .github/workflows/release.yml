name: Prepare release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "seer ${{ github.ref_name }}"
          body: |
            Version ${{ github.ref_name }} of seer
          draft: true
          prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
  upload_assets:
    runs-on: ubuntu-20.04
    needs: create_release
    strategy:
      fail-fast: true
      matrix:
        os: ["linux", "darwin", "windows"]
        arch: ["386", "amd64", "arm64"]
        exclude:
          - os: "darwin"
            arch: "arm"
          - os: "darwin"
            arch: "386"
          - os: "windows"
            arch: "arm"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.20.0
      - name: Build binary for each valid (GOOS, GOARCH) pair
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BUILD_DIR="seer-${{ github.ref_name }}-${GOOS}-${GOARCH}"
          EXTENSION=""
          if [ "$GOOS" = "windows" ]; then
            EXTENSION=".exe"
          fi
          mkdir "$BUILD_DIR"
          cp README.md "$BUILD_DIR/README.md"
          go build -o "$BUILD_DIR/seer${EXTENSION}" .
          zip -r "$BUILD_DIR.zip" "$BUILD_DIR"
      - name: Upload release asset for each valid (GOOS, GOARH) pair
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./seer-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_name: seer-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
